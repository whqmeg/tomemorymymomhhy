<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纪念 | 逝者姓名</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 10px 0;
            color: #333;
        }
        .dates {
            color: #777;
            font-size: 16px;
        }
        .bio {
            padding: 20px 0;
            text-align: left;
        }
        .video-container {
            margin: 20px 0;
            text-align: center;
        }
        video {
            max-width: 100%;
            border-radius: 8px;
        }
        .qr-code {
            text-align: center;
            margin: 30px 0;
        }
        .qr-code img {
            width: 150px;
            height: 150px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- 替换为逝者头像 -->
            <img src="images/avatar.jpg" alt="逝者姓名" class="avatar">
            <h1>逝者姓名</h1>
            <div class="dates">
                <span>生于 YYYY年MM月DD日</span> - 
                <span>逝于 YYYY年MM月DD日</span>
            </div>
        </header>

        <div class="bio">
            <h2>生平简介</h2>
            <p>
                <!-- 替换为逝者生平文字 -->
                这里是逝者的生平简介，可以分段描述其一生的重要经历、成就、性格特点等。
                示例：逝者姓名，生于XXXX年，毕业于XX大学，曾任职于XX单位，一生勤劳善良，深受亲友爱戴……
            </p>
        </div>

        <div class="video-container">
            <h2>纪念视频</h2>
            <!-- 替换为视频链接（建议上传至GitHub或外链） -->
            <video controls width="600">
                <source src="videos/memorial-video.mp4" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
        </div>

        <div class="qr-code">
            <h3>扫码访问此页面</h3>
            <!-- 替换为你的二维码图片（通过草料生成） -->
            <img src="images/qrcode.png" alt="纪念页面二维码">
            <p>微信扫码，永久怀念</p>
        </div>

        <footer>
            <p>谨以此页面纪念我们深爱的逝者姓名</p>
            <p>创建于 YYYY年MM月DD日</p>
        </footer>
    </div>
</body>
</html>
